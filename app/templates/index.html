<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define graph and query</title>
</head>
<body>
    <h1>Graph and query definition</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="nodes">Cardinalities (use 0 for latent variables) </label><br>
        <input type="text" id="nodes" name="nodes" placeholder="A=2,B=2,C=0,D=4" required><br><br>
        
        <label for="edges">Edges (from left to right)</label><br>
        <input type="text" id="edges" name="edges" placeholder="A->B,B->C,C->D" required><br><br>

        <label for="file">Upload csv</label>
        <input type="file" id="file" name="file" accept=".csv" placeholder="data.csv" required><br><br>

        <h3>Define the interest variables for: P(Y=y|do(X=x)) </h3>

        <label for="label1">Vertex 1 Label:</label>
        <input type="text" id="label1" name="label1" placeholder="Y" required><br><br>
 
        <label for="value1">Vertex 1 Value:</label>
        <input type="number" id="value1" name="value1" placeholder="y" required><br><br>
 
        <label for="label2">Vertex 2 Label:</label>
        <input type="text" id="label2" name="label2" placeholder="X" required><br><br>
 
        <label for="value2">Vertex 2 Value:</label>
        <input type="number" id="value2" name="value2" placeholder="x" required><br><br>

        <br><br>

        <button type="submit">Send graph</button>
    </form>
</body>
</html>
